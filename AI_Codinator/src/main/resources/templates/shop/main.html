
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>AIコーディネーター</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <h1>AIコーディネーターシステム</h1>

    <div class="col-sm-12">
        <form th:action="@{shop/find}" th:object="${ShopForm}" class="form-horizontal" method="post">
            <fieldset>
                <legend>商品検索</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('itemName')}? 'has-error has-feedback'">
                    <label for="itemName" class="col-sm-2 control-label">キーワード</label>
                    <div class="col-sm-10">
                        <input type="text" id="itemName" name="itemName" th:field="*{itemName}"
                               class="form-control" value="商品1"/>
                        <span th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">検索</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr/>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
